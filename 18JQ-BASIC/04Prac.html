<body>
<table id="tbl">
    <tr>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td>
            <button onclick='addRow()'>+</button>
        </td>
    </tr>
</table>
<script>
    $(document).ready(function()
    {
        cssSet();
    });
    function cssSet()
    {
        $('input').css('outline', 'none').css('border', '0').css('width', '90%').css('height', '100%');
        $('td').css('width', '50px').css('height', '50px').css('border', '1px solid gray');
        $('button').css('width', '100%').css('height', '100%');
    }

    //행 추가
    function addRow()
    {
        $('#tbl').append('<tr>' + '<td><input></td>' + '<td><input></td>' + '<td><button onclick="removeRow(this)">-</button></td>' + +'</tr>');
        cssSet();
    }

    //행 삭제
    function removeRow(rmBtn)
    {
        $(rmBtn).parent().parent().remove();
    }
</script>
