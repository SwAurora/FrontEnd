<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        form{
            text-align: center;
        }
        table {
            width: 50%;
            border-top: 2px solid darkblue;
            border-bottom: 2px solid darkblue;
            margin: auto;
            text-align: left;
        }

        td {
            border-bottom: 1px solid black;
        }

        td:nth-child(2n-1) {
            background-color: lightgray;
        }

        fieldset {
            width: 50%;
            margin: auto;
            text-align: left;
        }
    </style>
</head>
<body>
<form>
    <table>
        <tr>
            <td>웹아이디</td>
            <td colspan="3"><input type="text"></td>
        </tr>
        <tr>
            <td>생년월일</td>
            <td><select></select><select></select><select></select></td>
            <td>성별</td>
            <td><input type="radio" name="gender">남<input type="radio" name="gender">여</td>
        </tr>
        <tr>
            <td>전송방법</td>
            <td colspan="3"><input type="radio" name="transfer">가입 시 이메일<input type="radio" name="transfer">가입 시 휴대전화</td>
        </tr>
        <tr>
            <td>가입 시 이메일</td>
            <td colspan="3"><input type="text" disabled>@<input type="text" disabled><select disabled><option>직접입력</option></select></td>
        </tr>
        <tr>
            <td>가입 시 휴대전화</td>
            <td colspan="3"><select disabled><option>010</option></select>&nbsp;-&nbsp;<input type="text" disabled>&nbsp;-&nbsp;<input type="text"
                                                                                                       disabled></td>
        </tr>
    </table>
    <fieldset>
        <ul>
            <li>입력하신 정보로 회원유무를 체크하여 이메일 또는 휴대전화로 발송해 드립니다.</li>
            <li>가입 시 이메일 주소 및 휴대전화 번호를 모를 경우 학점은행제 콜센터(지역번호 없이 1600-0400)로 문의 바랍니다.</li>
        </ul>
    </fieldset>
    <input type="submit" value="확인">
</form>
</body>
</html>
