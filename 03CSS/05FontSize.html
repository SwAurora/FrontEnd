<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!--글자크기 기본배율(100%)에 16px이 기본-->
<!--px : 절대크기-->
<div style="font-size: 48px;">
    <div style="font-size: 32px">HELLO WORLD</div>
    <div>HELLO WORLD</div>
    <div style="font-size: 8px">HELLO WORLD</div>
    <div style="font-size: 16px">HELLO WORLD</div>
</div>
<hr>
<!--rem : 상대크기(html 글자크기(16px) 기준)-->
<div style="font-size: 3rem">
    <div style="font-size: 2rem;">HELLO WORLD</div>
    <div>HELLO WORLD</div>
    <div style="font-size: 0.5rem">HELLO WORLD</div>
    <div style="font-size: 1rem">HELLO WORLD</div>
</div>
<hr>
<!--% : 상대크기-->
<div style="font-size: 300%">
    <div style="font-size: 50%;">HELLO WORLD</div>
    <div>HELLO WORLD</div>
    <div style="font-size: 33%">HELLO WORLD</div>
    <div>HELLO WORLD</div>
</div>
<hr>
<!--em : 상대크기(상위태그 글자크기 기준)-->
<div style="font-size: 3em;">
    <div style="font-size: 0.5em;">HELLO WORLD</div>
    <div>HELLO WORLD</div>
    <div>HELLO WORLD</div>
    <div>HELLO WORLD</div>
</div>
</body>
</html>
