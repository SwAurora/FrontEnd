<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!--행병합 rowspan-->
<table border="1" width="400px" height="300px">
    <tr>
        <td rowspan="2">1</td>
        <td>2</td>
        <td>3</td>
        <td rowspan="3">4</td>
    </tr>
    <tr>
        <!--<td>5</td>-->
        <td rowspan="2">6</td>
        <td>7</td>
        <!--<td>8</td>-->
    </tr>
    <tr>
        <td>9</td>
        <!--<td>10</td>-->
        <td>11</td>
        <!--<td>12</td>-->
    </tr>
</table>

<hr>
<!--열병합 colspan-->
<table border="1" width="400px" height="300px">
    <tr>
        <td colspan="2">1</td>
<!--        <td>2</td>-->
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <td>5</td>
        <td>6</td>
        <td colspan="2">7</td>
<!--        <td>8</td>-->
    </tr>
    <tr>
        <td colspan="3">9</td>
<!--        <td>10</td>-->
<!--        <td>11</td>-->
        <td>12</td>
    </tr>
</table>
</body>
</html>
