<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!--border : 테두리 굵기-->
<!--width : 가로길이-->
<!--height : 세로길이-->
<!--align : 테이블 배치형태(left, center, right)-->
<table border="1" width="300px" height="500px" align="center">
    <caption>테이블 제목</caption>
    <!--tr 행-->
    <tr>
        <!--td 칸(열)-->
        <th>열이름1</th>
        <th>열이름2</th>
        <th>열이름3</th>
    </tr>
    <!--tr 행-->
    <tr>
        <!--td 칸(열)-->
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <!--tr 행-->
    <tr>
        <!--td 칸(열)-->
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
</table>
<br>
<table border="1">
    <caption>수업 시간표</caption>
    <tr>
        <th>시 간</th>
        <th>월요일</th>
        <th>화요일</th>
        <th>수요일</th>
        <th>목요일</th>
    </tr>
    <tr>
        <td>1교시</td>
        <td>국어</td>
        <td>역사</td>
        <td>사회</td>
        <td>영어</td>
    </tr>
    <tr>
        <td>2교시</td>
        <td>영어</td>
        <td>미술</td>
        <td>국어</td>
        <td>수학</td>
    </tr>
    <tr>
        <td>3교시</td>
        <td>수학</td>
        <td>국어</td>
        <td>수학</td>
        <td>과학</td>
    </tr>
    <tr>
        <td>4교시</td>
        <td>과학</td>
        <td>체육</td>
        <td></td>
        <td>사회</td>
    </tr>
</table>
</body>
</html>
