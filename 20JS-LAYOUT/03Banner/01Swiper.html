<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- common.css -->
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <!-- topmenu.css -->
    <link rel="stylesheet" type="text/css" href="../css/topMenu.css">
    <!-- maincontainer.css -->
    <link rel="stylesheet" type="text/css" href="../css/mainContainer.css">
    <!-- footer.css -->
    <link rel="stylesheet" type="text/css" href="../css/footer.css">

    <!-- BS ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!-- BS CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- BS JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- JQ -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <!--Swiper-->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <!-- topmenu.js -->
    <script src="../js/topMenu.js"></script>

    <style>
        .swiper-wrapper li
        {
            list-style: none;
            padding: 0;
        }

        .swiper-wrapper img
        {
            width: 100%;
        }

        .swiper-pagination
        {
            height: 30px;
        }
    </style>
</head>
<body>

<div id="wrapper">

    <!-- topmenu -->
    <div id="topmenu">
        <!-- header -->
        <header>
            <!-- quick -->
            <ul id="quick">
                <li>
                    <!-- Sitemap -->
                    <input type="checkbox" id="chk">
                    <label for="chk" id="sitemenu">
                        <span id="top"></span>
                        <span id="middle"></span>
                        <span id="bottom"></span>
                    </label>
                    <!-- BG -->
                    <div id="bg"></div>
                    <!-- 모달창 -->
                    <div id="modal"></div>
                </li>


                <!-- Login  -->
                <li id="loginicon">
                    <i class="bi bi-person" style="font-size:2.5rem;"></i>
                </li>

                <!--
                <li><a href="#">Menu3</a></li>
                <li><a href="#">Menu4</a></li>
                -->
            </ul>

            <!-- login -->
            <div id="loginwin" class="p-3">
                <div style="text-align:center;"><i class="bi bi-person" style="font-size:5rem;"></i></div>
                <input placeholder="Insert ID" class="form-control "><br>
                <input placeholder="Insert PW" class="form-control ">
            </div>

        </header>

        <!-- nav -->
        <nav>
            <ul id="depth1">
                <li id="logo"><a href="#"><img src="#"></a></li>
                <li><a href="#">Menu1</a></li>
                <li><a href="#">Menu2</a></li>
                <li><a href="#">Menu3</a></li>
                <li><a href="#">Menu4</a></li>
                <li><a href="#">Menu5</a></li>
            </ul>
        </nav>

    </div>

    <!-- contents.. -->
    <div id="main-container">
        <!-- banner slider -->
        <div id="banner-slider" class="swiper">
            <ul class="swiper-wrapper">
                <li class="swiper-slide"><a href=""><img src="../img/banner1.jpg" alt="#"></a></li>
                <li class="swiper-slide"><a href=""><img src="../img/banner2.jpg" alt="#"></a></li>
                <li class="swiper-slide"><a href=""><img src="../img/banner3.jpg" alt="#"></a></li>
                <li class="swiper-slide"><a href=""><img src="../img/banner4.jpg" alt="#"></a></li>
            </ul>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-scrollbar"></div>
        </div>
        <script>
            $(document).ready(function()
            {
                const swiper = new Swiper('.swiper', {
                    navigation: {
                        nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev',
                    }, pagination: {
                        el: '.swiper-pagination', clickable: true, type: 'bullets',// bullets, progressbar, fraction
                    }, scrollbar: {
                        el: '.swiper-scrollbar',
                    }, // 방향
                    effect: 'fade', speed: 1000, //페이지 전환 효과
                    // 자동 스크롤링
                    autoplay: {
                        delay: 5000, disableOnInteraction: false,
                    }
                });
            })
        </script>
        <!-- tab -->
        <div id="tab">tab</div>
        <!-- card -->
        <div id="cards">card</div>
        <!--item slider -->
        <div id="item-slider">item</div>

    </div>

    <!-- footer -->
    <style>
        #top-element
        {
        }

        #footer-menu
        {
            display: flex;
        }

        #footer-menu > li
        {
            width: 150px;
        }

        #body-element
        {
            margin-top: 50px;
            display: flex;
            align-items: center;
        }

        #footer-logo
        {
            width: 100px;
            height: 100px;
        }

        #info
        {
            width: 70%;
            height: 50px;
        }

        #sns
        {
            width: 30%;
            height: 100px;
        }

    </style>
    <footer>
        <div id="top-element">
            <!-- 링크 -->
            <ul id="footer-menu">
                <li>이용약관</li>
                <li>개인정보처리방침</li>
                <li>고객센터</li>
                <li>등등등</li>
                <li>등등등</li>
                <li>등등등</li>
            </ul>
        </div>
        <div id="body-element">
            <!-- footer-logo -->
            <div id="footer-logo">LOGO</div>
            <!-- info -->
            <div id="info">대표:홍길동...TEL.053-222-5555</div>
            <!-- SNS -->
            <div id="sns"> Youtube,~~</div>
        </div>
    </footer>
</div>


</body>
</html>
