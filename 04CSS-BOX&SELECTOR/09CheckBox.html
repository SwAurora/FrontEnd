<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input[type='checkbox']
        {
            display: none;
        }

        input[type='checkbox'] + label
        {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 2px solid darkgray;
        }

        input[type='checkbox']:checked + label
        {
            background: url("img/히오스.jpg");
            background-size: 100%;
        }
    </style>
</head>
<body>
<div style="display:flex;">
    <input id="chk" type="checkbox">
    <label for="chk"></label>&nbsp;
    <span style="display:inline-block;line-height:50px;">남자</span>
</div>
<div style="display:flex;">
    <input id="chkw" type="checkbox">
    <label for="chkw"></label>&nbsp;
    <span style="display:inline-block;line-height:50px;">여자</span>
</div>
</body>
</html>
