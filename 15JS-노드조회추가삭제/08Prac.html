<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input
        {
            outline: none;
            border: 0;
            width: 90%;
            height: 100%;
        }

        td
        {
            width: 50px;
            height: 50px;
            border: 1px solid gray;
        }

        button
        {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<table id="tbl">
    <tr>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td>
            <button onclick='addRow()'>+</button>
        </td>
    </tr>
</table>
<script>
    //행 추가
    function addRow()
    {
        // 부모 node
        let tblTg = document.getElementById('tbl');
        // 자식 node 생성
        let newTr = document.createElement('tr');
        let newTd1 = document.createElement('td');
        let newTd2 = document.createElement('td');
        let newTd3 = document.createElement('td');
        let newIn1 = document.createElement('input');
        let newIn2 = document.createElement('input');
        let newBtn = document.createElement('button');
        // 자식 node 속성 지정
        newBtn.innerHTML = '-';
        newBtn.setAttribute('onclick', 'removeRow(this)');

        //연결
        newTd1.append(newIn1);
        newTd2.append(newIn2);
        newTd3.append(newBtn);
        newTr.append(newTd1);
        newTr.append(newTd2);
        newTr.append(newTd3);
        tblTg.append(newTr);
    }

    //행 삭제
    function removeRow(rmBtn)
    {
        rmBtn.parentNode.parentNode.remove();
    }
</script>
</body>
</html>
