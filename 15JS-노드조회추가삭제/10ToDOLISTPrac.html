<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        /* 전체에 패딩과 높이 추가 */
        *
        {
            box-sizing: border-box;
        }

        /* 리스트에서 마진과 패딩 제거 */
        ul
        {
            margin: 0;
            padding: 0;
        }

        /* li 스타이 추가 */
        ul li
        {
            cursor: pointer;
            position: relative;
            padding: 12px 8px 12px 40px;
            background-color: #eee;
            font-size: 18px;
            transition: 0.2s;

            /*  목록 항목을 선택 못하도록 설정 */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* 홀수 항목들 색상 설정 */
        ul li:nth-child(odd)
        {
            background-color: #f9f9f9;
        }

        /* hover 시 다른 색생 적용 */
        ul li:hover
        {
            background-color: #ddd;
        }

        /* 클릭시 배경색 추가, 텍스트에 줄 추가 */
        ul li.checked
        {
            background-color: #888;
            color: #fff;
            text-decoration: line-through;
        }

        /* 클릭시 check 아이콘 추가 */
        ul li.checked::before
        {
            content: '';
            position: absolute;
            border-color: #fff;
            border-style: solid;
            border-width: 0 2px 2px 0;
            top: 10px;
            left: 16px;
            transform: rotate(45deg);
            height: 15px;
            width: 7px;
        }

        /* close 버튼 스타일 설정 */
        .close
        {
            position: absolute;
            right: 0;
            top: 0;
            padding: 12px 16px 12px 16px;
        }

        /* close 버튼 마우스 올리면 설정 */
        .close:hover
        {
            background-color: #f44336;
            color: white;
        }

        /* header 스타일 설정 */
        .header
        {
            background-color: #f44336;
            padding: 30px 40px;
            color: white;
            text-align: center;
        }

        /* header 뒤의 플롯 제거 */
        .header::after
        {
            content: '';
            display: table;
            clear: both;
        }

        /* 인풋 스타일 설정 */
        input
        {
            margin: 0;
            border: none;
            border-radius: 0;
            width: 75%;
            padding: 10px;
            height: 40px;
            float: left;
            font-size: 16px;
        }

        /* 버튼 스타일 설정 */
        .addBtn
        {
            padding: 10px;
            width: 25%;
            height: 40px;
            background-color: #d9d9d9;
            color: #555;
            float: left;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 0;
        }

        /* 버튼 마우스 호버시 배경색상 변경 */
        .addBtn:hover
        {
            background-color: #bbb;
        }

    </style>

</head>
<body>

<!-- 맨위 재목 설정 -->
<div id="myDIV" class="header">
    <h2>해야만 한다</h2>
    <input type="text" id="myInput" placeholder="할일목록" onkeypress="enter(event)">
    <span onclick="newElement()" class="addBtn">추가</span>
</div>

<!-- 할일 목록 부분 -->
<ul id="myUL">
    <li>Item 1</li>
    <li class="checked">Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
    <li>Item 6</li>
</ul>

<script>
    // close 버튼 생성후 각 아이템에 추가
    let myNodeList = document.getElementsByTagName("LI");
    for(i = 0; i < myNodeList.length; i++)
    {
        let span = document.createElement("SPAN");
        let txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        myNodeList[i].appendChild(span);
    }

    // close 버튼 클릭시 아이템 숨김
    let close = document.getElementsByClassName("close");
    let i;
    for(i = 0; i < close.length; i++)
    {
        close[i].onclick = function()
        {
            let div = this.parentElement;
            div.style.display = "none";
        }
    }

    // 클릭시 아이템에 checked 심볼 추가
    let list = document.querySelector('ul');
    list.addEventListener('click', function(ev)
    {
        if(ev.target.tagName === 'LI')
        {
            ev.target.classList.toggle('checked');
        }
    }, false);

    // add 버튼 클릭시 리스트에 추가
    function newElement()
    {
        let li = document.createElement("li");
        let inputValue = document.getElementById("myInput").value;
        let t = document.createTextNode(inputValue);
        li.appendChild(t);
        if(inputValue === '')
        {
            alert("해야 할일을 넣어주세요!")
        }
        else
        {
            document.getElementById("myUL").appendChild(li);
        }
        document.getElementById("myInput").value = "";

        let span = document.createElement("SPAN");
        let txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        li.appendChild(span);

        for(i = 0; i < close.length; i++)
        {
            close[i].onclick = function()
            {
                let div = this.parentElement;
                div.style.display = "none";
            }
        }
    }

    // 엔터키로 할일 추가
    function enter(event)
    {
        if(event.keyCode === 13)
        {
            newElement();
        }
    }
</script>

</body>
</html>
