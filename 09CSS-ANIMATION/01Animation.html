<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div
        {
            width: 400px;
            height: 40px;
            border: 3px solid orange;
            text-align: center;
            line-height: 40px;
        }

        @keyframes moving1
        {
            /* 시작 */
            from
            {
                margin-left: 100%;
            }
            /* 끝 */
            to
            {
                margin-left: 0;
            }
        }

        @keyframes moving2
        {
            from
            {
                margin-top: 100%;
            }
            to
            {
                margin-top: 0;
            }
        }

        #d1
        {
            animation-name: moving1;
            animation-duration: 2s;
        }

        #d2
        {
            animation-name: moving2;
            animation-duration: 2s;
        }

    </style>
</head>
<body>
<div id="d1">Hello World</div>
<div id="d2">Hello World</div>
</body>
</html>
