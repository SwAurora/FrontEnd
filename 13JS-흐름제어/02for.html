<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        for(let i = 1; i <= 9; i++)
        {
            document.write(2 + "x" + i + "=" + (2 * i) + "<br>");
        }
        document.write("<br>");
        // 구구단 2단 역순
        for(let i = 9; i >= 1; i--)
        {
            document.write(2 + "x" + i + "=" + (2 * i) + "<br>");
        }
        document.write("<br>");
        // 2 - 9 단까지
        for(let i = 1; i <= 9; i++)
        {
            for(let j = 2; j <= 9; j++)
            {
                document.write(j + 'x' + i + '=' + (j * i) + '\t');
            }
            document.write("<br>");
        }
        document.write("<br>");
        // 9 - 2 단까지
        for(let i = 1; i <= 9; i++)
        {
            for(let j = 9; j >= 2; j--)
            {
                document.write(j + 'x' + i + '=' + (j * i) + '\t');
            }
            document.write("<br>");
        }
    </script>
</head>
<body>

</body>
</html>
