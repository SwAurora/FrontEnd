<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        let row = prompt('row=');
        let col = prompt('col=');
        let cnt = 0;
        document.write('<table>');
        for(let i = 0; i < row; i++)
        {
            document.write('<tr>');
            for(let j = 0; j < col; j++)
            {
                document.write('<td>' + (++cnt) + '</td>');
            }
            document.write('</tr>');
        }
        document.write('</table>');
    </script>
</head>
<body>

</body>
</html>
