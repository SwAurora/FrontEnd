<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form>
    <!-- 크롬브라우저에서 실행할 것  -->
    <fieldset>
        <legend> 텍스트 & 검색어 입력필드 비교</legend>
        텍스트 입력 : <input type="text"/> <br>    <!-- 입력시 텍스트필드 오른쪽 x 버튼 미생성 -->
        검색어 입력 : <input type="search"/>    <!-- 입력시 텍스트필드 오른쪽 x 버튼 생성 -->
    </fieldset>
    <br>
    <input type="submit" value="저장하기"/> <input type="reset" value="입력 취소"/>
</form>
</body>
</html>
