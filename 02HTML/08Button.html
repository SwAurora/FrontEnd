<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--BS Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--BS JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<!--기본 버튼-->
<button onclick="alert('버튼1 클릭함')" class="btn btn-primary w-25">버튼1</button>
<hr>
<!--Input type = button-->
<input type="button" value="버튼2" onclick="alert('버튼2 클릭함!')" class="btn btn-secondary">
<hr>
<!--기본 버튼 + a 태그-->
<a href="https://www.naver.com" target="_blank">
    <button>버튼 3</button>
</a>
<hr>
<!--이미지 버튼-->
<form action="" method="get">
    이름 : <input type="text" name="name"><br>
    나이 : <input type="text" name="age"><br>
    <input type="image" src="check-solid.svg" name="image" style="width: 20px; height: 20px"><br>
</form>
<!--이미지 버튼(a태그)-->
<a href="https://www.naver.com">
    <img src="fire-solid.svg" width="50px" height="50px" border="1">
</a>
</body>
</html>
