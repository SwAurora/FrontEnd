<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action="" method="">
    <fieldset>
        <legend>required, autofocus, disabled</legend>
        학부 : <input type="text" required oninvalid="this.setCustomValidity('아이디는 필수로 입력해야합니다!')"/><br>
        이름: <input type="text" autofocus/><br>
        주전공 : <input type="text" required/><br>
        부전공 : <input type="text" autofocus/><br>
        자율전공 : <input type="text" disabled/><br>
        동아리1 : <input type="text" required/><br>
        동아리2 : <input type="text"/><br>
        취득자격 : <input type="text" autofocus/><br>
        봉사활동 : <input type="text" required/><br>
    </fieldset>
    <br>
    <input type="submit" value="저장하기"/> <input type="reset" value="입력 취소"/>
</form>
</body>
</html>
