<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
    <!--BS Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--BS JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <style>
        td
        {
            padding-bottom: 20px;
        }

        h1
        {
            padding-top: 40px;
        }

        form
        {
            padding-top: 30px;
        }
    </style>
</head>
<body>
<h1 style="font-family: 나눔고딕,serif; text-align: center">회원가입</h1>
<h3 style="font-family: 나눔고딕,serif; text-align: center">Create Account</h3>

<form action="SignUp.jsp" style="font-family: 나눔고딕,serif" method="post">
    <table align="center">
        <tr>
            <td>아이디[필수]</td>
            <td><input type="text" name="userid" class="form-control" placeholder="아이디를 입력하세요"
                       pattern="(?=.*[a-z])(?=.*[0-9]).{6,20}"></td>
        </tr>
        <tr>
            <td>비밀번호[필수]</td>
            <td><input type="password" name="pwd" class="form-control" placeholder="비밀번호를 입력하세요"
                       pattern="(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*]).{8,24}"></td>
        </tr>
        <tr>
            <td>이름</td>
            <td><input type="text" name="name" class="form-control" placeholder="이름을 입력하세요"
                       pattern="(?=.*[ㄱ-ㅎ,가-힣]).{2,4}"></td>
        </tr>
        <tr>
            <td>주소[필수]</td>
            <td>
                <div style="display:flex">
                    <input type="text" name="addr" class="form-control w-50">
                    <button class="btn btn-secondary">우편번호</button>
                </div>
                <input type="text" name="addr" class="form-control" placeholder="상세주소를 입력하세요"></td>
        </tr>
        <tr>
            <td>연락처[필수]</td>
            <td style="display:flex"><select name="tel1" class="form-control w-25">
                <option value="010" selected>010</option>
                <option value="011">011</option>
                <option value="016">016</option>
            </select>
                &nbsp;&nbsp;-&nbsp;&nbsp;<input type="tel" name="phone" placeholder="0000" pattern="[0-9]{3,4}"
                                                maxlength="4" class="form-control w-25">
                &nbsp;&nbsp;-&nbsp;&nbsp;<input type="tel" name="phone" placeholder="0000" pattern="[0-9]{3,4}"
                                                maxlength="4" class="form-control w-25"></td>
        </tr>
        <tr>
            <td>이메일[필수]</td>
            <td><input type="email" name="email" class="form-control" placeholder="example@example.com"
                       pattern="[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}"></td>
        </tr>
        <tr>
            <td>뉴스 수신[선택]</td>
            <td><input type="radio" name="news" value="Y" class="form-check-input">수신
                <input type="radio" name="news" value="N" checked class="form-check-input">비수신
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="가입하기" class="btn btn-dark"></td>
        </tr>
    </table>

</form>
</body>
</html>
