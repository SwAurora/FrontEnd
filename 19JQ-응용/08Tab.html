<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        ul
        {
            list-style: none;
            padding: 0;
        }

        #container
        {
            width: 500px;
            height: 500px;
            border: 1px solid gray;
            margin: 100px auto;
            padding: 10px;
            position: relative;
        }

        #prev, #next
        {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 1px solid gray;
            line-height: 50px;
            text-align: center;
            border-radius: 50%;
            background-color: white;
            user-select: none;
            cursor: pointer;
        }

        #prev
        {
            left: -27px;
            top: 25px;
        }

        #next
        {
            left: 95%;
            top: 25px;
        }

        #tabUI > ul
        {
            display: flex;
            justify-content: space-around;
        }

        #tabUI li
        {
            width: 120px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 1px solid gray;
            user-select: none;
            cursor: pointer;
        }

        #tabContents
        {
            border: 1px solid gray;
            height: 82%;
        }

        #tabContents div
        {
            display: none;
        }

        #tabUI .on
        {
            background-color: orange;
        }

        #tabContents .on
        {
            display: block;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div id="container">
        <div id="prev">&lt;</div>
        <div id="next">&gt;</div>
        <div id="tabUI">
            <ul>
                <li class="on">Tab1</li>
                <li>Tab2</li>
                <li>Tab3</li>
                <li>Tab4</li>
            </ul>
        </div>
        <div id="tabContents">
            <div class="on">Tab1 Content</div>
            <div>Tab2 Content</div>
            <div>Tab3 Content</div>
            <div>Tab4 Content</div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function()
    {
        $('#tabUI > ul li').click(function()
        {
            let idx = $(this).index();
            let li = $('#tabUI > ul li');
            let div = $('#tabContents > div');
            li.removeClass('on');
            li.eq(idx).addClass('on');
            div.removeClass('on');
            div.eq(idx).addClass('on');
        })

        $('#prev').click(function()
        {
            let idx = $('.on').index() - 1;

            if(idx >= 0)
            {
                let li = $('#tabUI > ul li');
                let div = $('#tabContents > div');
                li.removeClass('on');
                li.eq(idx).addClass('on');
                div.removeClass('on');
                div.eq(idx).addClass('on');
            }
        })
        $('#next').click(function()
        {
            let idx = $('.on').index() + 1;
            let end = $('#tabUI> ul li').length -1;
            if(idx <= end)
            {
                let li = $('#tabUI > ul li');
                let div = $('#tabContents > div');
                li.removeClass('on');
                li.eq(idx).addClass('on');
                div.removeClass('on');
                div.eq(idx).addClass('on');
            }
        })
    })
</script>
</body>
</html>
