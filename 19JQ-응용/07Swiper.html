<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--JQ-->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!--Swiper-->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <style>
        img
        {
            width: 100%;
        }

        ul
        {
            list-style: none;
            padding: 0;
        }

        .swiper-button-prev
        {
            color: yellow;
            font-weight: 900;
        }

        .swiper-pagination > span
        {
            width: 20px;
            height: 20px;
        }

        .swiper-pagination
        {
            height: 50px;
        }
    </style>
</head>
<body>
<div id="container" class="swiper">
    <ul id="banner" class="swiper-wrapper">
        <li class="swiper-slide"><a href="#"><img src="img/banner1.jpg" alt=""></a></li>
        <li class="swiper-slide"><a href="#"><img src="img/banner2.jpg" alt=""></a></li>
        <li class="swiper-slide"><a href="#"><img src="img/banner3.jpg" alt=""></a></li>
        <li class="swiper-slide"><a href="#"><img src="img/banner4.jpg" alt=""></a></li>
    </ul>
    <!--페이지네이션 div-->
    <div class="swiper-pagination"></div>
    <!--버튼 div-->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-scrollbar"></div>
</div>
<script>
    const swiper = new Swiper('.swiper', {
        navigation: {
            nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev',
        }, pagination: {
            el: '.swiper-pagination', clickable: true, type: 'bullets',// bullets, progressbar, fraction
        }, scrollbar: {
            el: '.swiper-scrollbar', draggable: true,
        }, // 방향
        direction: 'horizontal', //vertical, horizontal
        slidesPerView: 1, // 한번에 보여지는 페이지수
        mousewheel: true, // 마우스 휠 사용
        effect: 'fade', speed: 1000, //페이지 전환 효과
        // 자동 스크롤링
        autoplay: {
            delay: 2000, disableOnInteraction: false,
        }
    });
</script>
</body>
</html>
