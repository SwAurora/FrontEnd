<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div
        {
            border: 1px solid gray;
            width: 100px;
            height: 500px;
            margin: 10px 30px;
            display: inline-block;
        }

        img
        {
            width: 100px;
            height: 100px;
            position: relative;
            left: 0;
            top: 0;
            transition: 1s;
        }

        div:hover img
        {
            top:400px;
            transition: 1s;
        }
    </style>
</head>
<body>
<div><img src="히오스.jpg" alt=""></div>
<div><img src="히오스.jpg" alt=""></div>
<div><img src="히오스.jpg" alt=""></div>
</body>
</html>
