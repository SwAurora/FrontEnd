<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div
        {
            width: 100px;
            height: 50px;
            margin: 10px;
            background-color: orange;
        }

        #d1:hover
        {
            width: 500px;
            transition: 1s;
        }

        #d2:hover
        {
            width: 500px;
            transition: 2s;
        }

        #d3:hover
        {
            width: 500px;
            transition: 3s;
        }
    </style>
</head>
<body>
<div id="d1"></div>
<div id="d2"></div>
<div id="d3"></div>
</body>
</html>
