<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            border: 1px solid red;
        }

        #container1 {
            width: 500px;
            height: 500px;
            border: 4px solid gray;
        }

        #container2 {
            width: 300px;
            height: 300px;
            border: 3px solid orange;
        }

        #container3 {
            width: 200px;
            height: 200px;
            border: 2px solid green;
        }

        #container1 {
            position: absolute;
            left: 50px;
            top: 50px;
        }

        #b1 {
            position:relative;
            left:100px;
        }

        #b2 {
            position:relative;
            left:50px;
        }

        #b3 {
        }

        #container2 {
            position: absolute;
            left:100px;
            top:100px;
        }

        #b4 {
            position:relative;
            top:50px;
        }

        #b5 {
            position:relative;
            top:100px;
        }

        #b6 {
            position: relative;
            top:150px;
        }

        #container3 {
            position: absolute;
            left:50px;
            top:50px;
        }

        #b7 {
            position:relative;
            left:100px;
            top:150px;
        }

        #b8 {
            position:relative;
            left:50px;
            top:100px;
        }

        #b9 {
            position: relative;
            top:50px;
        }
    </style>
</head>
<body>
<div id="container1">
    <div id="b1">BOX1</div>
    <div id="b2">BOX2</div>
    <div id="b3">BOX3</div>
    <div id="container2">
        <div id="b4">BOX4</div>
        <div id="b5">BOX5</div>
        <div id="b6">BOX6</div>
        <div id="container3">
            <div id="b7">BOX7</div>
            <div id="b8">BOX8</div>
            <div id="b9">BOX9</div>
        </div>
    </div>
</div>
</body>
</html>
